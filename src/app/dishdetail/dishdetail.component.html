<div class="container" fxLayout="row" fxLayout.sm="column"
fxLayout.xs="column" fxLayoutAlign.gt-md="space-around start"
fxLayoutGap="10px" fxLayoutGap.xs="0" >

<div fxFlex="40" *ngIf='dish'>
  <!-- <p>Display the details of the Dish here</p> -->
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        <h3>{{dish.name | uppercase}}</h3>
      </mat-card-title>
    </mat-card-header>
    <img mat-card-image src={{dish.image}} alt={{dish.name}}>
    <mat-card-content>
      <p><span>{{dish.description}}</span></p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
</div>
<div fxFlex="40" *ngIf='dish'>
  <mat-list>
    <h3 matCardTitle>Comments</h3>
    <mat-list-item *ngFor='let dishcomment of dish.comments'>
      <p matLine>{{dishcomment.comment}}</p>
      <p matLine>{{dishcomment.rating}} Stars</p>
      <p matLine> <span>{{dishcomment.author}} {{dishcomment.date | date}}</span></p>
    </mat-list-item>
  </mat-list>
</div>
</div>
